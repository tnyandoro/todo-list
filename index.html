<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The MyTodo list</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/bootstrap5.css" />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>

  <body>
    <h1 class="title">The My-Todo</h1>

    <div class="all-tasks">
      <h2 class="task-project-title">Projects</h2>
      <ul class="task-project" data-project>
        <li class="project-name active-list">Pray</li>
        <li class="project-name">Study</li>
        <li class="project-name">Work on Project</li>
      </ul>

      <form action="submit">
        <input
          type="text"
          class="new project"
          placeholder="new project name"
          aria-label="new project name"
        />
        <button
          type="submit"
          class="btn btn-success btn-md create"
          aria-label="create new project"
        >
          create new
        </button>
      </form>
    </div>

    <div class="card todo-list">
      <div class="todo-header card-title">
        <h2 class="list-title">Pray</h2>
        <p class="notes">notes</p>
        <p class="task-count">3 tasks remaining</p>
      </div>

      <div class="todo-body form-check">
        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              Study the word
            </label>
          </div>
          <!-- /task-1 -->

          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
              <span class="custom-checkbox"></span>
              Meditate
            </label>
          </div>
          <!-- /task-2 -->

          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3">
              <span class="custom-checkbox"></span>
              Worship
            </label>
          </div>
          <!-- /task-3 -->
        </div>

        <div class="new-task-creator">
          <form class="bs-components" action="">
            <div class="form-group">
              <input
                type="text"
                data-new-task-title
                class="new task form-control"
                placeholder="new task title"
                aria-label="new task name"
              />
            </div>

            <div class="form-group">
              <input type="date" data-new-task-date class="form-control" />
            </div>

            <div class="form-group">
              <textarea
                data-new-task-description
                id="task-description"
                class="form-control"
                placeholder="Add short description"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="priority-check">Select Priority</label>
              <select
                id="priority-check"
                class="form-select form-control"
                data-select-priority
              >
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <button
              class="btn btn-success btn create"
              aria-label="create new task"
            >
              Create Task
            </button>
          </form>

          <div class="delete-stuff">
            <button class="btn btn-warning delete">
              Clear completed tasks
            </button>
            <button class="btn btn-danger delete">Delete list</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
